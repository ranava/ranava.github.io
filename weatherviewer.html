<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Local Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="weatherviewer.css">
  </head>
<body>
  <div class="header text-center">
    Local Weather App
  </div>
  <div class="container-fluid info">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3 textInfo">
        <h2 id="location">Location</h2>
        <h2> <span id="temp">68 &deg </span><a id="CFButton" href="#">F</a> </h2>
        <h2 id="weather">Sunny</h2>
      </div>
      <div class="col-md-3 photoInfo">
        <img id="weatherImage" src="https://static.pexels.com/photos/51947/tuscany-grape-field-nature-51947-large.jpeg">
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="weatherviewer.js"></script>
</body>
</html>
