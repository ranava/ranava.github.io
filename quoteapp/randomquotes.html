<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Quote Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="randomquotes.css">

  </head>

  <body class="container-fluid">
  <!-- quote  box -->
    <div class="box text-center">
      <div class="row">
        <h3 id="quote">"Not all those who wander are lost."</h3>
        <h3 id="author"> - J.R.R.Tolkien</h3>
      </div>
    <div class="buttons row">
        <div class="col-xs-6 col-sm-6">
          <a id="link-tweet" href="" target="_blank"><button id="btn-tweet" class="btn">Tweet Quote</button></a>
                  </div>
        <div class="col-xs-6 col-sm-6">
          <button id="btn-quote" class="btn">New  Quote</button>
        </div>
      </div>
    </div>
  </body>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="randomquotes.js"></script>
